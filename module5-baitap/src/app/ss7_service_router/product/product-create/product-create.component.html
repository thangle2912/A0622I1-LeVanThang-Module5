<div>
  <h1 style="text-align: center">Register</h1>
  <div>
    <form novalidate [formGroup]="rfProduct">
      <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input #name type="text" class="form-control" id="name" formControlName="name" >
        </div>
      </div>
      <div class="mb-3 row">
        <label for="price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input #price type="number" class="form-control" id="price" formControlName="price" >
        </div>
      </div>
      <div class="mb-3 row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input #description type="text" class="form-control" id="description" formControlName="description" >
        </div>
      </div>
    </form>
    <button type="button" class="btn btn-success" (click)="addProduct()">Thêm mới</button>
  </div>
</div>
