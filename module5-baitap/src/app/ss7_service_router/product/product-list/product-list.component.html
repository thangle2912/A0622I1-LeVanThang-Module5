<a class="btn btn-primary" routerLink="create" role="button">Thêm mới</a>
<table class="table table-bordere">
  <thead>
  <tr>
    <th>STT</th>
    <th>Tên</th>
    <th>Giá</th>
    <th>Mô tả</th>
    <th colspan="2">Thao tác</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>
      <button class="btn btn-warning" routerLink="/product/edit/{{product.id}}">Cập nhật
      </button>
    </td>
    <td>
      <button type="button" class="btn btn-danger" data-bs-toggle="modal"
              data-bs-target="#deleteModal" (click)="getProductDelete(product)"> Xoá
      </button>
    </td>
  </tr>
  </tbody>
</table>
<!--    Modal delete-->
<div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Xoá sản phẩm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Bạn có muốn xoá : <span *ngIf="productDelete"> {{productDelete.name}}</span> ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng
        </button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteProduct()">Xoá</button>
      </div>
    </div>
  </div>
</div>
