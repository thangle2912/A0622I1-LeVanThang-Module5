<div class="container">
  <button type="button" class="btn btn-link" routerLink="/customer">Quay lại</button>
  <div style="text-align: center">
    <h1>Thêm mới dịch vụ</h1>
  </div>
  <form novalidate [formGroup]="rfCustomer" *ngIf="rfCustomer">
    <div>
      <div class="row">
        <div class="mb-3">
          <label for="name" class="form-label">Tên Khách hàng</label>
          <input type="text"  class="form-control" id="name" formControlName="name">
        </div>
      </div>
      <div class="row">
        <div class="mb-3">
          <label for="birthday" class="form-label">Ngày sinh</label>
          <input type="date" class="form-control" id="birthday" formControlName="birthday">
        </div>
      </div>
      <div class="row">
        <div class="mb-3">
          <label class="form-label">Giới tính</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="1" formControlName="gender">
            <label class="form-check-label" for="male">Nam</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="0" formControlName="gender">
            <label class="form-check-label" for="female">Nữ</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="mb-3">
          <label for="idCard" class="form-label">CMND hoặc CCCD</label>
          <input type="number" class="form-control" id="idCard" formControlName="idCard">
        </div>
      </div>
      <div class="row">
        <div class="mb-3">
          <label for="customerType" class="form-label">Khách hàng loại</label>
          <select  class="form-select" aria-label=".form-select-lg example"
                  id="customerType" formControlName="customerType" >
            <option *ngFor="let customerType of customerTypeList" [ngValue]="customerType">{{customerType.name}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Số điện thoại</label>
          <input type="number" class="form-control" id="phoneNumber" formControlName="phoneNumber">
        </div>
      </div>
      <div class="row">
        <div class="mb-3">
          <label for="email" class="form-label">Mô tả tiện nghi khác</label>
          <input type="text" class="form-control" id="email"
                 formControlName="email">
        </div>
      </div>
      <div class="row">
        <div class="mb-3">
          <label for="address" class="form-label">Địa chỉ</label>
          <input type="text" class="form-control" id="address" formControlName="address">
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button [disabled]="rfCustomer.invalid" type="button" class="btn btn-primary" (click)="editCustomer()">Cập nhật
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
